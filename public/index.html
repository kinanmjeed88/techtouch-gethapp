    <script>
      // WORKAROUND: Bypass GitHub Pages/CORS protection on Workers by loading via Blob
      // This "tricks" the browser into thinking the worker file is local.
      window.addEventListener('DOMContentLoaded', () => {
        if (typeof pdfjsLib !== 'undefined') {
          // Explicitly set the worker version to match the main library
          pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
          
          const workerUrl = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
          fetch(workerUrl)
            .then(response => {
              if (!response.ok) throw new Error("Network response was not ok");
              return response.text();
            })
            .then(txt => {
              const blob = new Blob([txt], { type: "text/javascript" });
              const blobUrl = URL.createObjectURL(blob);
              pdfjsLib.GlobalWorkerOptions.workerSrc = blobUrl;
              console.log("PDF Worker loaded locally via Blob (Protection Bypassed)");
            })
            .catch(err => {
              console.warn("Failed to load PDF worker via Blob, falling back to CDN. PDF features might be limited by CORS.", err);
            });
        }
      });
    </script>
